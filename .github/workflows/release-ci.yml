# CI: development -> main の Release PR 専用チェック
name: Release PR CI (main)

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: release-ci-main-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  release-branch-policy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Validate source branch
        run: |
          if [ "${{ github.head_ref }}" != "development" ]; then
            echo "::error::Release PR must be from development to main."
            echo "Current source branch: ${{ github.head_ref }}"
            exit 1
          fi

  quality-check:
    needs: release-branch-policy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

  windows-build:
    needs: quality-check
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows targets
        run: npm run build && npx electron-builder --win nsis msi
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/*.exe
            dist/*.msi
          if-no-files-found: error

  macos-build:
    needs: quality-check
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS targets
        # electron-builderのmac向けapp相当はdirターゲット
        run: npm run build && npx electron-builder --mac dmg pkg dir
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            dist/*.dmg
            dist/*.pkg
            dist/mac*/**
          if-no-files-found: error

  linux-build:
    needs: quality-check
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Linux packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot libarchive-tools squashfs-tools

      - name: Build Linux targets
        run: npm run build && npx electron-builder --linux deb pacman snap rpm AppImage

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/*.deb
            dist/*.pacman
            dist/*.snap
            dist/*.rpm
            dist/*.AppImage
          if-no-files-found: error
