name: Review feedback auto-fix

on:
  issue_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  fix-from-issue-comment:
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request != null &&
      contains(github.event.comment.body, '/ai-fix') &&
      contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association)
    runs-on: ubuntu-latest
    steps:
      - name: Resolve PR branch
        id: pr_info
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner
            const repo = context.repo.repo
            const prNumber = context.payload.issue.number
            const { data: pr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber
            })
            core.setOutput('pr_number', String(prNumber))
            core.setOutput('head_ref', pr.head.ref)
            core.setOutput('same_repo', String(pr.head.repo.full_name === `${owner}/${repo}`))

      - name: Checkout PR branch
        if: steps.pr_info.outputs.same_repo == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr_info.outputs.head_ref }}

      - name: Setup Node
        if: steps.pr_info.outputs.same_repo == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.pr_info.outputs.same_repo == 'true'
        run: npm ci

      - name: Apply style fixes and push
        id: apply_fix
        if: steps.pr_info.outputs.same_repo == 'true'
        run: |
          set -euo pipefail
          npm run format || true
          npx eslint --cache --fix . || true

          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: apply /ai-fix style remediation"
          git push
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Comment result
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ steps.pr_info.outputs.pr_number }}
          SAME_REPO: ${{ steps.pr_info.outputs.same_repo }}
          CHANGED: ${{ steps.apply_fix.outputs.changed }}
        with:
          script: |
            const prNumber = Number(process.env.PR_NUMBER)
            const sameRepo = process.env.SAME_REPO === 'true'
            const changed = process.env.CHANGED === 'true'
            let body = ''
            if (!sameRepo) {
              body = '`/ai-fix` を受信しましたが、外部forkのPRには自動pushできません。手動修正してください。'
            } else if (changed) {
              body = '`/ai-fix` により style 修正を同PRへ追コミットしました。CI結果を確認してください。'
            } else {
              body = '`/ai-fix` を実行しましたが、変更がありませんでした。追加指示をコメントしてください。'
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            })

  fix-from-review-comment:
    if: |
      github.event_name == 'pull_request_review' &&
      github.event.review.state == 'changes_requested' &&
      contains(github.event.review.body, '/ai-fix') &&
      contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.review.author_association) &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Apply style fixes and push
        id: apply_fix
        run: |
          set -euo pipefail
          npm run format || true
          npx eslint --cache --fix . || true

          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: apply /ai-fix remediation from review"
          git push
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Comment result
        uses: actions/github-script@v7
        env:
          CHANGED: ${{ steps.apply_fix.outputs.changed }}
        with:
          script: |
            const changed = process.env.CHANGED === 'true'
            const body = changed
              ? '差し戻しレビューの `/ai-fix` 指示により、同PRへ style 修正を追コミットしました。'
              : '差し戻しレビューの `/ai-fix` を実行しましたが、変更はありませんでした。'
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            })
